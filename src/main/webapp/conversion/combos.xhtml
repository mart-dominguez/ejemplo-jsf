<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"                    
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="frmCombos">
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    <p:panelGrid class="ui-noborder" >  
        <f:facet name="header">  
            <p:row>  
                <p:column style="font-weight: bold;">Ejemplos Combos</p:column>  
            </p:row>  
        </f:facet>
        <p:row>  
            <p:column>  
                <h:outputText value="Condiciones Basic: " />
                <p:selectBooleanCheckbox value="#{combosBean.aceptoCondiciones}" id="combo1" />   
            </p:column>  
            <p:column>  
                <h:outputText value="Notificaciones  Basic: " />
                <p:selectBooleanButton value="#{combosBean.recibirNotificaciones}" id="combo2" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"/>            
            </p:column>  
        </p:row>  
        <p:row>  
            <p:column>  
              <h:outputText value="Condiciones Ajax: " />
              <p:selectBooleanCheckbox value="#{combosBean.aceptoCondiciones2}" id="combo3" >
                  <p:ajax update="condiciones" listener="#{combosBean.procesarCondiciones2}" />
                </p:selectBooleanCheckbox>
            </p:column>            
            <p:column>  
              <h:outputText value="Notificaciones  Ajax: " />
                <p:selectBooleanButton value="#{combosBean.recibirNotificaciones2}" id="combo4"  onLabel="Yes" offLabel="No" style="width:60px">
                    <p:ajax update="notificarme" listener="#{combosBean.procesarNotifiacicones2}" />
                </p:selectBooleanButton>
            </p:column>  
        </p:row>  
        <p:row>  
            <p:column>  
              <h:outputText value="Idiomas: " />
              <p:selectManyCheckbox id="chkIdioma" value="#{combosBean.idiomas}">
                    <f:selectItem itemLabel="Ingles" itemValue="ingles" />
                    <f:selectItem itemLabel="Portugues" itemValue="portugues" />
                    <f:selectItem itemLabel="Aleman" itemValue="german" />
                </p:selectManyCheckbox>
            </p:column>  

            <p:column>              
                <h:outputText value="Idiomasss" />
                <p:selectManyButton value="#{combosBean.idiomas2}">
                        <f:selectItem itemLabel="Ingles" itemValue="ingles" />
                        <f:selectItem itemLabel="Portugues" itemValue="portugues" />
                        <f:selectItem itemLabel="Aleman" itemValue="german" />
                </p:selectManyButton>
            </p:column>
        </p:row>  
                <p:row>  
            <p:column>  
              <h:outputText value="Idiomas : " />
              <p:selectOneButton value="#{combosBean.idIdioma2}">
                    <f:selectItems value="#{combosBean.listaIdiomas}" />
                </p:selectOneButton>
            </p:column>  

            <p:column>              
                <h:outputText value="Idiomasss Combo" />
                <h:selectOneMenu  id="idiomaCmb" value="#{combosBean.idIdioma}" >
                    <f:selectItem itemLabel="Select One" itemValue="0" />
                    <f:selectItems value="#{combosBean.listaIdiomas}" var="unIdioma" itemLabel="#{unIdioma.nombre}"  itemValue="#{unIdioma.id}"   />
                </h:selectOneMenu>
                 <h:outputText value="Idiomasss Combo PF" />
                 <p:selectOneMenu  id="idiomaCmbPf" value="#{combosBean.idIdiomaPF}" editable="false" effect="fold"  converter="javax.faces.Integer" >
                    <f:selectItem itemLabel="Select One" itemValue="0" />
                    <f:selectItems value="#{combosBean.listaIdiomas}" var="unIdioma" itemLabel="#{unIdioma.nombre.concat('-').concat(unIdioma.codigo)}"  itemValue="#{unIdioma.id}"   />
                </p:selectOneMenu>
            </p:column>
        </p:row> 
        <p:row>
            <p:column>  
                <p:commandButton actionListener="#{combosBean.procesarForm2}" id="btnPocesar2" update="notificarme,condiciones,idiomasHablados" value="Procesar" title="Procesar" ajax="true" />
            </p:column>  
        </p:row>
        <p:row>  
            <p:column>  
                <p:inputText id="notificarme" disabled="true" value="#{combosBean.notificarme}"/>  
                <p:inputText id="condiciones" disabled="true" value="#{combosBean.condiciones}"/>  
            </p:column>  
            <p:column>  
                <h:inputTextarea rows="8" cols="50"  value="#{combosBean.misIdiomas}" id="idiomasHablados"     />
            </p:column>
        </p:row>
        
    </p:panelGrid>
</h:form>
</ui:composition>
